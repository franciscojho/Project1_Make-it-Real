<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;600&family=Roboto:wght@300;400;500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clerax</title>
</head>
<body id="root">
    <div class="clx__grid">
        <header class="clx__header">
            <nav class="clx__navbar">
                <i class="fas fa-user-circle clx__navbar-avatar "></i>
                <span class="clx__navbar-nameuser">Carlos Rodriguez</span>
                <img class="clx__navbar-logo" src="img/logo.png" />
            </nav>
        </header>
        <section class="clx__section">
            <div class="clx__container">
                <div class="clx__filters-wrapper">
                    <h2 class="clx__filters-title">Filtrar</h2><br/><br/>
                    <span>Por rango de precio</span><br />
                    <select class="clx__filters-select">
                        <option hidden selected>Seleccion una opcion</option>
                        <option>Casa Grande</option>
                        <option>Casa Mediana</option>
                        <option>Casa Peque√±a</option>
                    </select><br/>
                    <label><input type="checkbox"> Arriba de S/.400.00</label><br/>
                    <label><input type="checkbox"> De S/.300.00 a S/.400.00</label><br/>
                    <label><input type="checkbox"> De S/.200.00 a S/.300.00</label><br/>
                    <label><input type="checkbox"> De S/.100.00 a S/.200.00</label><br/>
                    <label><input type="checkbox"> De S/.50.00 a S/.100.00</label>
                </div>
                <div class="clx__cards-wrapper">
                    <div class="clx__card">
                        <img src="https://i.pravatar.cc/300" alt="avatar" class="clx__card-avatar">
                        <div class="clx__card-data">
                            <h3 class="clx__card-title">Maria Perez</h3>
                            <div class="clx__rating-wrapper">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                            <p class="clx__card-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut quos dolorem in labore animi sequi accusamus amet minus sed, quia, recusandae quae similique, eum maiores ullam veritatis reprehenderit odio aperiam.</p>
                            <button class="clx__card-btn-1">Pedir ayuda</button>
                            <span class="clx__card-btn-2">Ver mas</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="clx__footer">
            <p></p>
        </footer>
    </div>
</body>
</html>
